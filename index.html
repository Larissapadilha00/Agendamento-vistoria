<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendamento de Vistoria</title>
    <style>
        body {
            background-color: rgb(52, 69, 55);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #3a4f43;
            padding: 20px;
            margin: 10px;
            display: inline-block;
            border-radius: 10px;
            cursor: pointer;
            width: 200px;
        }
        .hidden {
            display: none;
        }
        button {
            background-color: #2e4035;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #49695a;
        }
        select, input {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        .alert {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agendamento de Vistoria</h1>

        <!-- Seleção de Colaborador -->
        <div id="select-colaborador">
            <div class="card" onclick="selecionarColaborador('Cleber')">
                <h2>Cleber</h2>
            </div>
            <div class="card" onclick="selecionarColaborador('Devilson')">
                <h2>Devilson</h2>
            </div>
        </div>

        <!-- Seleção de Semana ou Mês -->
        <div id="select-periodo" class="hidden">
            <h2>Escolha o Período</h2>
            <button onclick="selecionarPeriodo('semana')">Semana</button>
            <button onclick="selecionarPeriodo('mes')">Mês</button>
            <br><br>
            <button onclick="voltarParaColaborador()">Voltar</button>
        </div>

        <!-- Seleção de Data e Hora -->
        <div id="select-data-hora" class="hidden">
            <h2>Escolha a Data e o Horário</h2>
            <input type="date" id="data"><br><br>
            <select id="hora"></select><br><br>
            <div id="sem-horarios" class="alert hidden">Sem horários disponíveis!</div>
            <button onclick="voltarParaPeriodo()">Voltar</button>
            <button onclick="proximoParaDados()">Próximo</button>
        </div>

        <!-- Dados do Cliente -->
        <div id="dados-cliente" class="hidden">
            <h2>Seus Dados</h2>
            <input type="text" id="nome" placeholder="Seu nome"><br><br>
            <input type="text" id="empreendimento" placeholder="Empreendimento"><br><br>
            <input type="text" id="local" placeholder="Local"><br><br>
            <button onclick="voltarParaDataHora()">Voltar</button>
            <button onclick="confirmarAgendamento()">Confirmar</button>
        </div>

        <!-- Confirmação -->
        <div id="confirmacao" class="hidden">
            <h2>Agendamento realizado com sucesso!</h2>
            <button onclick="voltarParaInicio()">Novo Agendamento</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyhkmVjr9TSS8ed99f5Q_7QXa-2b5WDplg-mSuesBV5xLMiLGxipWuVn9NyNta7cpqU/exec'; // Insira sua URL aqui
        const horarios = ["08:00", "09:00", "10:00", "11:00", "13:00", "14:00", "15:00"];
        const agendamentos = {};

        let colaboradorSelecionado = '';
        let periodoSelecionado = '';

        function selecionarColaborador(colab) {
            colaboradorSelecionado = colab;
            mostrar('select-colaborador', false);
            mostrar('select-periodo', true);
        }

        function selecionarPeriodo(periodo) {
            periodoSelecionado = periodo;
            mostrar('select-periodo', false);
            mostrar('select-data-hora', true);
            preencherHoras();
        }

        function preencherHoras() {
            const selectHora = document.getElementById('hora');
            selectHora.innerHTML = '';
            horarios.forEach(h => {
                const option = document.createElement('option');
                option.value = h;
                option.textContent = h;
                selectHora.appendChild(option);
            });
            document.getElementById('sem-horarios').classList.add('hidden');
        }

        document.getElementById('data').addEventListener('change', () => {
            const data = document.getElementById('data').value;
            const selectHora = document.getElementById('hora');
            selectHora.innerHTML = '';

            const disponiveis = horarios.filter(h => {
                const key = `${colaboradorSelecionado}-${data}-${h}`;
                return !agendamentos[key];
            });

            if (disponiveis.length === 0) {
                document.getElementById('sem-horarios').classList.remove('hidden');
            } else {
                document.getElementById('sem-horarios').classList.add('hidden');
                disponiveis.forEach(h => {
                    const option = document.createElement('option');
                    option.value = h;
                    option.textContent = h;
                    selectHora.appendChild(option);
                });
            }
        });

        function proximoParaDados() {
            const data = document.getElementById('data').value;
            const hora = document.getElementById('hora').value;
            if (!data || !hora) {
                alert('Selecione uma data e horário!');
                return;
            }
            mostrar('select-data-hora', false);
            mostrar('dados-cliente', true);
        }

        function confirmarAgendamento() {
            const data = document.getElementById('data').value;
            const hora = document.getElementById('hora').value;
            const nome = document.getElementById('nome').value.trim();
            const empreendimento = document.getElementById('empreendimento').value.trim();
            const local = document.getElementById('local').value.trim();

            if (!nome || !empreendimento || !local) {
                alert('Preencha todos os dados!');
                return;
            }

            const registro = {
                colaborador: colaboradorSelecionado,
                data: data,
                hora: hora,
                nome: nome,
                empreendimento: empreendimento,
                local: local
            };

            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify(registro),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(r => r.json())
            .then(() => {
                const key = `${colaboradorSelecionado}-${data}-${hora}`;
                agendamentos[key] = registro;
                mostrar('dados-cliente', false);
                mostrar('confirmacao', true);
            })
            .catch(() => {
                alert('Erro ao salvar agendamento');
            });
        }

        function voltarParaColaborador() {
            mostrar('select-periodo', false);
            mostrar('select-colaborador', true);
        }

        function voltarParaPeriodo() {
            mostrar('select-data-hora', false);
            mostrar('select-periodo', true);
        }

        function voltarParaDataHora() {
            mostrar('dados-cliente', false);
            mostrar('select-data-hora', true);
        }

        function voltarParaInicio() {
            mostrar('confirmacao', false);
            mostrar('select-colaborador', true);
        }

        function mostrar(id, exibir) {
            document.getElementById(id).classList.toggle('hidden', !exibir);
        }

        function loadAgendamentos() {
            fetch(API_URL)
                .then(r => r.json())
                .then(data => {
                    data.forEach(item => {
                        const key = `${item.colaborador}-${item.data}-${item.hora}`;
                        agendamentos[key] = {
                            nome: item.nome,
                            empreendimento: item.empreendimento,
                            local: item.local
                        };
                    });
                    console.log('Agendamentos carregados:', agendamentos);
                })
                .catch(() => {
                    console.error('Erro ao carregar agendamentos');
                });
        }

        window.onload = () => {
            loadAgendamentos();
        };
    </script>
</body>
</html>
