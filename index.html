<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Agendamento de Vistorias</title>
    <style>
        :root {
            --verde-principal: rgb(52, 69, 55);
            --verde-claro: rgb(72, 95, 75);
            --branco: #f5f5f5;
            --cinza: #e0e0e0;
            --vermelho: #e74c3c;
            --azul: #3498db;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--branco);
            font-family: Arial, sans-serif;
            color: var(--verde-principal);
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 0 20px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            background-color: var(--azul);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .nav-btn:hover {
            background-color: #2980b9;
        }
        
        .nav-btn.active {
            background-color: var(--verde-principal);
        }
        
        h1, h2 { text-align: center; margin-bottom: 20px; }
        
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .card {
            background-color: var(--verde-principal);
            color: var(--branco);
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            width: 180px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .card:hover { transform: scale(1.05); }
        
        .hidden { display: none; }
        
        .selector, .back-button { margin-top: 20px; text-align: center; }
        
        .selector button, .back-button button {
            background-color: var(--verde-claro);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        
        .selector button:hover, .back-button button:hover {
            background-color: var(--verde-principal);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        
        .header-cell {
            font-weight: bold;
            text-align: center;
        }
        
        .day-card {
            background-color: var(--cinza);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            position: relative;
        }
        
        .day-card:hover {
            background-color: var(--verde-claro);
            color: white;
        }
        
        .icon-red {
            color: var(--vermelho);
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 18px;
        }
        
        .hour {
            background-color: var(--cinza);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            margin: 5px;
        }
        
        .hour:hover {
            background-color: var(--verde-claro);
            color: white;
        }
        
        .form {
            margin-top: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            background-color: var(--cinza);
            padding: 20px;
            border-radius: 12px;
        }
        
        .form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
        }
        
        .form button {
            background-color: var(--verde-principal);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .form button:hover {
            background-color: var(--verde-claro);
        }
        
        .form .cancel-btn {
            background-color: var(--vermelho);
        }
        
        .form .cancel-btn:hover {
            background-color: #c0392b;
        }
        
        .no-available {
            color: var(--vermelho);
            text-align: center;
            margin-top: 10px;
        }
        
        .week-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        /* Estilos para relatórios */
        .report-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: var(--verde-principal);
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .export-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .export-btn {
            background-color: var(--azul);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .export-btn:hover {
            background-color: #2980b9;
        }
        
        .table-container {
            overflow-x: auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: var(--verde-principal);
            color: white;
            font-weight: bold;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .action-btn {
            background-color: var(--vermelho);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .action-btn:hover {
            background-color: #c0392b;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid #c3e6cb;
        }
        
        .form-info {
            background-color: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-buttons {
                justify-content: center;
            }
            
            .card-container {
                flex-direction: column;
                align-items: center;
            }
            
            .card {
                width: 200px;
            }
            
            .calendar-grid {
                grid-template-columns: repeat(7, 1fr);
                gap: 5px;
            }
            
            .week-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sistema de Agendamento de Vistorias</h1>
        <div class="nav-buttons">
            <button class="nav-btn active" id="btn-agendar" onclick="showSection('agendamento')">Novo Agendamento</button>
            <button class="nav-btn" id="btn-relatorios" onclick="showSection('relatorios')">Ver Agendamentos</button>
        </div>
    </div>

    <!-- Seção de Agendamento -->
    <div id="section-agendamento">
        <div class="card-container" id="collaborators">
            <div class="card" onclick="selectCollaborator('Cleber')">
                <h3>Cleber</h3>
                <p>Técnico de Vistoria</p>
            </div>
            <div class="card" onclick="selectCollaborator('Devilson')">
                <h3>Devilson</h3>
                <p>Técnico de Vistoria</p>
            </div>
        </div>

        <div class="selector hidden" id="selector">
            <h2 id="selectedCollaborator"></h2>
            <button onclick="showWeek()">Ver Semana</button>
            <button onclick="showMonth()">Ver Mês</button>
        </div>

        <div class="back-button hidden" id="backButton">
            <button onclick="goBack()">⬅ Voltar</button>
        </div>

        <div class="calendar hidden" id="calendar"></div>
        <div class="day-hours hidden" id="dayHours"></div>
        <div class="week-view hidden" id="weekView"></div>

        <div class="form" id="form">
            <div class="form-info">
                <strong>Agendamento:</strong> <span id="agendamento-info"></span>
            </div>
            <input type="text" id="nome" placeholder="Nome da pessoa que está agendando *" required>
            <input type="text" id="empreendimento" placeholder="Nome do empreendimento *" required>
            <input type="text" id="local" placeholder="Apartamento/Casa (Ex: Ap 101, Casa 25) *" required>
            <button onclick="book()">✅ Confirmar Agendamento</button>
            <button type="button" class="cancel-btn" onclick="cancelForm()">❌ Cancelar</button>
        </div>
    </div>

    <!-- Seção de Relatórios -->
    <div id="section-relatorios" class="hidden">
        <div class="report-container">
            <div class="stats-container" id="stats-container">
                <!-- Estatísticas serão inseridas aqui -->
            </div>

            <div class="export-buttons">
                <button class="export-btn" onclick="exportToCSV()">📊 Exportar Relatório (CSV)</button>
                <button class="export-btn" onclick="clearAllData()" style="background-color: var(--vermelho);">🗑️ Limpar Todos os Dados</button>
            </div>

            <div class="table-container">
                <table id="reports-table">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Horário</th>
                            <th>Colaborador</th>
                            <th>Nome</th>
                            <th>Empreendimento</th>
                            <th>Apartamento</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="reports-tbody">
                        <!-- Dados serão inseridos aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const horarios = ["08:00", "09:00", "10:00", "11:00", "13:00", "14:00", "15:00"];
        let selectedCollaborator = '';
        let selectedDate = '';
        let selectedHour = '';

        // Gerenciamento de dados com localStorage (dados permanentes)
        class DataManager {
            static getAgendamentos() {
                try {
                    const data = localStorage.getItem('agendamentos_vistorias');
                    return data ? JSON.parse(data) : {};
                } catch (error) {
                    console.error('Erro ao carregar agendamentos:', error);
                    return {};
                }
            }

            static saveAgendamentos(agendamentos) {
                try {
                    localStorage.setItem('agendamentos_vistorias', JSON.stringify(agendamentos));
                    return true;
                } catch (error) {
                    console.error('Erro ao salvar agendamentos:', error);
                    return false;
                }
            }

            static addAgendamento(key, data) {
                const agendamentos = this.getAgendamentos();
                agendamentos[key] = {
                    ...data,
                    dataAgendamento: new Date().toISOString(),
                    id: Date.now() // ID único baseado em timestamp
                };
                return this.saveAgendamentos(agendamentos);
            }

            static removeAgendamento(key) {
                const agendamentos = this.getAgendamentos();
                delete agendamentos[key];
                return this.saveAgendamentos(agendamentos);
            }

            static getAllAgendamentos() {
                const agendamentos = this.getAgendamentos();
                const result = [];
                
                for (const [key, data] of Object.entries(agendamentos)) {
                    const [colaborador, data_str, horario] = key.split('-');
                    result.push({
                        key,
                        colaborador,
                        data: data_str,
                        horario,
                        ...data
                    });
                }
                
                // Ordenar por data (mais recentes primeiro)
                return result.sort((a, b) => new Date(b.data) - new Date(a.data));
            }
        }

        // Carregar dados ao iniciar
        let agendamentos = DataManager.getAgendamentos();

        function showSection(section) {
            // Ocultar todas as seções
            document.getElementById('section-agendamento').classList.add('hidden');
            document.getElementById('section-relatorios').classList.add('hidden');
            
            // Remover classe active dos botões
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            
            // Mostrar seção selecionada
            document.getElementById(`section-${section}`).classList.remove('hidden');
            document.getElementById(`btn-${section === 'agendamento' ? 'agendar' : 'relatorios'}`).classList.add('active');
            
            if (section === 'relatorios') {
                loadReports();
            } else {
                // Resetar tela de agendamento
                clearScreens();
                document.getElementById('collaborators').classList.remove('hidden');
            }
        }

        function selectCollaborator(nome) {
            selectedCollaborator = nome;
            document.getElementById('collaborators').classList.add('hidden');
            document.getElementById('selector').classList.remove('hidden');
            document.getElementById('selectedCollaborator').innerText = `Agendamento - ${nome}`;
        }

        function showMonth() {
            clearScreens();
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '<h2>Selecione o dia</h2>';
            calendar.classList.remove('hidden');
            document.getElementById('backButton').classList.remove('hidden');

            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            const grid = document.createElement('div');
            grid.className = 'calendar-grid';

            const monthNames = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
                              'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
            
            const monthHeader = document.createElement('div');
            monthHeader.innerHTML = `<h3 style="grid-column: 1/-1; text-align: center; margin: 10px 0;">${monthNames[month]} ${year}</h3>`;
            calendar.appendChild(monthHeader);

            const weekDays = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab'];
            for (const day of weekDays) {
                grid.innerHTML += `<div class='header-cell'>${day}</div>`;
            }

            // Células vazias para o início do mês
            for (let i = 0; i < firstDay; i++) {
                grid.innerHTML += `<div></div>`;
            }

            // Dias do mês
            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${year}-${(month + 1).toString().padStart(2, '0')}-${d.toString().padStart(2, '0')}`;
                const hasAvailable = horarios.some(h => !agendamentos[`${selectedCollaborator}-${dateStr}-${h}`]);
                const icon = hasAvailable ? '' : '<div class="icon-red">🔴</div>';
                const isToday = d === today.getDate() && month === today.getMonth() && year === today.getFullYear();
                const todayClass = isToday ? 'style="background-color: var(--verde-claro); color: white;"' : '';
                
                grid.innerHTML += `<div class='day-card' ${todayClass} onclick="openDay('${dateStr}')">${icon}${d}</div>`;
            }

            calendar.appendChild(grid);
        }

        function showWeek() {
            clearScreens();
            const weekView = document.getElementById('weekView');
            weekView.innerHTML = '<h2>Horários disponíveis esta semana</h2>';
            weekView.classList.remove('hidden');
            document.getElementById('backButton').classList.remove('hidden');

            const today = new Date();
            const weekDays = ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta'];
            const weekDates = [];

            // Calcular o início da semana (segunda-feira)
            const startOfWeek = new Date(today);
            startOfWeek.setDate(today.getDate() - today.getDay() + 1);

            for (let i = 0; i < 5; i++) {
                const date = new Date(startOfWeek);
                date.setDate(startOfWeek.getDate() + i);
                const dateStr = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
                weekDates.push({ 
                    label: `${weekDays[i]} (${date.getDate()}/${date.getMonth() + 1})`, 
                    dateStr 
                });
            }

            const grid = document.createElement('div');
            grid.className = 'week-grid';

            weekDates.forEach(day => {
                const column = document.createElement('div');
                const header = document.createElement('div');
                header.className = 'header-cell';
                header.innerText = day.label;
                header.style.marginBottom = '10px';
                column.appendChild(header);

                let available = false;
                horarios.forEach(hora => {
                    const key = `${selectedCollaborator}-${day.dateStr}-${hora}`;
                    if (!agendamentos[key]) {
                        available = true;
                        const btn = document.createElement('div');
                        btn.className = 'hour';
                        btn.innerText = hora;
                        btn.onclick = () => selectHour(day.dateStr, hora);
                        column.appendChild(btn);
                    }
                });

                if (!available) {
                    const noAvailable = document.createElement('div');
                    noAvailable.className = 'no-available';
                    noAvailable.innerHTML = '🔴 Sem horários';
                    column.appendChild(noAvailable);
                }

                grid.appendChild(column);
            });

            weekView.appendChild(grid);
        }

        function openDay(dateStr) {
            clearScreens();
            const dayHours = document.getElementById('dayHours');
            const [year, month, day] = dateStr.split('-');
            const formattedDate = `${day}/${month}/${year}`;
            
            dayHours.innerHTML = `<h2>Horários disponíveis - ${formattedDate}</h2>`;
            let available = false;

            const hoursContainer = document.createElement('div');
            hoursContainer.style.display = 'flex';
            hoursContainer.style.flexWrap = 'wrap';
            hoursContainer.style.gap = '10px';
            hoursContainer.style.justifyContent = 'center';
            hoursContainer.style.marginTop = '20px';

            horarios.forEach(hora => {
                const key = `${selectedCollaborator}-${dateStr}-${hora}`;
                if (!agendamentos[key]) {
                    available = true;
                    const hourBtn = document.createElement('div');
                    hourBtn.className = 'hour';
                    hourBtn.innerText = hora;
                    hourBtn.onclick = () => selectHour(dateStr, hora);
                    hoursContainer.appendChild(hourBtn);
                }
            });

            if (!available) {
                const noAvailable = document.createElement('div');
                noAvailable.className = 'no-available';
                noAvailable.innerHTML = '🔴 Não há horários disponíveis neste dia';
                dayHours.appendChild(noAvailable);
            } else {
                dayHours.appendChild(hoursContainer);
            }

            const back = document.createElement('div');
            back.className = 'back-button';
            back.innerHTML = `<button onclick="showMonth()">⬅ Voltar para o Calendário</button>`;
            dayHours.appendChild(back);

            dayHours.classList.remove('hidden');
        }

        function selectHour(date, hour) {
            selectedDate = date;
            selectedHour = hour;
            
            const [year, month, day] = date.split('-');
            const formattedDate = `${day}/${month}/${year}`;
            
            document.getElementById('agendamento-info').innerText = `${selectedCollaborator} - ${formattedDate} às ${hour}`;
            document.getElementById('form').style.display = 'flex';
            
            // Focar no primeiro campo
            setTimeout(() => {
                document.getElementById('nome').focus();
            }, 100);
        }

        function book() {
            const nome = document.getElementById('nome').value.trim();
            const empreendimento = document.getElementById('empreendimento').value.trim();
            const local = document.getElementById('local').value.trim();

            // Validação
            if (!nome) {
                alert('Por favor, informe o nome da pessoa que está agendando!');
                document.getElementById('nome').focus();
                return;
            }

            if (!empreendimento) {
                alert('Por favor, informe o nome do empreendimento!');
                document.getElementById('empreendimento').focus();
                return;
            }

            if (!local) {
                alert('Por favor, informe o apartamento/casa!');
                document.getElementById('local').focus();
                return;
            }

            const key = `${selectedCollaborator}-${selectedDate}-${selectedHour}`;
            
            const success = DataManager.addAgendamento(key, {
                nome,
                empreendimento,
                local
            });

            if (success) {
                // Atualizar dados locais
                agendamentos = DataManager.getAgendamentos();

                // Mostrar mensagem de sucesso
                const [year, month, day] = selectedDate.split('-');
                const formattedDate = `${day}/${month}/${year}`;
                
                alert(`✅ Agendamento confirmado!\n\n` +
                      `Colaborador: ${selectedCollaborator}\n` +
                      `Data: ${formattedDate}\n` +
                      `Horário: ${selectedHour}\n` +
                      `Nome: ${nome}\n` +
                      `Empreendimento: ${empreendimento}\n` +
                      `Local: ${local}`);

                clearForm();
                clearScreens();
                document.getElementById('selector').classList.remove('hidden');
            } else {
                alert('❌ Erro ao salvar agendamento. Tente novamente.');
            }
        }

        function clearForm() {
            document.getElementById('form').style.display = 'none';
            document.getElementById('nome').value = '';
            document.getElementById('empreendimento').value = '';
            document.getElementById('local').value = '';
        }

        function cancelForm() {
            clearForm();
        }

        function goBack() {
            clearScreens();
            document.getElementById('selector').classList.remove('hidden');
            document.getElementById('backButton').classList.add('hidden');
        }

        function clearScreens() {
            document.getElementById('calendar').classList.add('hidden');
            document.getElementById('dayHours').classList.add('hidden');
            document.getElementById('weekView').classList.add('hidden');
            document.getElementById('form').style.display = 'none';
        }

        // Funções de Relatório
        function loadReports() {
            updateStats();
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('reports-tbody');
            tbody.innerHTML = '';

            const dados = DataManager.getAllAgendamentos();

            if (dados.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #666; padding: 30px;">Nenhum agendamento encontrado.<br>Faça o primeiro agendamento na aba "Novo Agendamento"!</td></tr>';
                return;
            }

            dados.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${formatDate(item.data)}</td>
                    <td>${item.horario}</td>
                    <td><strong>${item.colaborador}</strong></td>
                    <td>${item.nome}</td>
                    <td>${item.empreendimento}</td>
                    <td>${item.local}</td>
                    <td>
                        <button class="action-btn" onclick="removeAgendamento('${item.key}')" title="Excluir agendamento">
                            🗑️ Excluir
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updateStats() {
            const dados = DataManager.getAllAgendamentos();
            const today = new Date();
            
            // Agendamentos desta semana
            const startOfWeek = new Date(today);
            startOfWeek.setDate(today.getDate() - today.getDay() + 1);
            startOfWeek.setHours(0, 0, 0, 0);
            
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);
            endOfWeek.setHours(23, 59, 59, 999);

            const agendamentosSemana = dados.filter(item => {
                const itemDate = new Date(item.data);
                return itemDate >= startOfWeek && itemDate <= endOfWeek;
            }).length;
